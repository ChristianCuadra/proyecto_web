{% extends 'navbar.html' %}
{% load static %}
{% block body %}
  <div class="DivPadre">
    <div class="container" style="margin-top: 25px; max-width: 1000px;">
      <div class="mb-3 row" style="width: auto;">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center"><b>Registro</b></h3>
            </div>
            <div class="card-body" style="margin-top: 15px;">
              <form class="mb-3 row" id="formulario" method="POST">
                  {% csrf_token %}
                  <label for="nombre1" class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 col-form-label">Nombres</label>
                  <div class="col-sm-10 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                      <input type="text" id="nombre1" class="form-control"  placeholder="Ingresa Nombres" name="nombre1">
                      <span id="spannombre"  style="color: red;" style="font-size: 14px ;" style="font-family: Arial, Helvetica, sans-serif;"></span> 
                  </div>
                  <label for="apellido1" class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 col-form-label">Apellidos</label>
                  <div class="col-sm-10 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                      <input type="text" id="apellido1" class="form-control"  placeholder="Ingresa Apellidos" name="apellido1">
                      <span id="spanapellido"  style="color: red;" style="font-size: 14px ;" style="font-family: Arial, Helvetica, sans-serif;"></span> 
                  </div>
              <br>
              <br>
              <br>
              <hr><br>
                <div class="row mb-3">
                    <div class="my-2">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario"  placeholder="Ingresa nombre de usuario" name="usuario">
                        <span id="spanusuario"  style="color: red;" style="font-size: 14px ;" style="font-family: Arial, Helvetica, sans-serif;"></span> 
                    </div>
                    <div class="my-2">
                      <label for="email1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email1"  placeholder="Ingresa Correo" name="email1">
                      <span id="spancorreo"  style="color: red;" style="font-size: 14px ;" style="font-family: Arial, Helvetica, sans-serif;"></span> 
                    </div>
                    <div class="my-2">
                      <label for="password1" class="form-label">Contrase&ntilde;a</label>
                      <input type="password" class="form-control" id="password1" placeholder="Ingresa Contraseña"  min="8" maxlength="25" name="password1">
                      <span id="spancontra"  style="color: red;" style="font-size: 14px ;" style="font-family: Arial, Helvetica, sans-serif;"></span> 
                    </div>
                    <div class="my-2">
                        <label for="password2" class="form-label">Reingrese la contraseña</label>
                        <input type="password" class="form-control" id="password2" placeholder="Reingresa Contraseña"  min="8" maxlength="25" name="password2">
                        <span id="spancontras"  style="color: red;" style="font-size: 14px ;" style="font-family: Arial, Helvetica, sans-serif;"></span> 
                      </div>
                    <div class="text-end">
                      
                      <button  onclick="validar()"     type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guardar">
                        Guardar informacion
                    </button>
                    </div>
                    {% if mensaje %}
                        <p style="color: red;"> {{ mensaje }} </p>

                    {% endif %}
                    
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script src="{% static 'validacion.JS' %}"></script>

{% endblock %}
