{% extends 'navbar.html' %}
{% load static %}
{% block body %}
    <div class="DivPadre">
      <div class="container-vista-producto">
        <div id="cards_mas_pequennias" style="transform: none;">
          <div class="card">
            <div class="card-body">
              <div
                class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-3"
              >
                <div class="carousel-container-producto">
                  <div class="carousel-wrapper-producto">
                    <div class="carousel-slide-producto">
                      <img   src="{{producto.imagen.url}}" alt="Slide 1" />
                    </div>
                  </div>
                </div>
                <div class="cuadrado-vista-producto overflow-auto">
                  <div class="text-container-vista-producto">
                    <!-- Texto -->
                    <h1>{{producto.nombre}}</h1>
                    <h5>Descripcion</h5>
                    <p>
                      {{producto.descripcion}}
                    </p>
                  </div>
                  <!-- Botones -->
                </div>
              </div>
            </div>

            <div class="col card-footer" style="text-align: center">
              <div class="container text-center">
                <div class="col-12">
                  <div
                    class="col 12 cuadrado-vista-producto"
                    style="height: 20%; width: 100%"
                  >
                    <p style="font-weight: bolder">PRECIO: ${{producto.precio}}</p>
                  </div>
                  {% if user.is_superuser %}
                  
                  {% else %}
                    <div class="col-12">
                      <a href="#">
                        <button
                          class="btn btn-primary"
                          type="button"
                          style="margin-bottom: 5px"
                        >
                          COMPRAR
                        </button>
                      </a>
                    </div>
                    <div class="col-12">
                      <a href="{% url 'carrito' %}">
                        <button
                          type="button"
                          class="btn btn-dark"
                          style="margin-bottom: 5px"
                        >
                          AÃ‘ADIR AL CARRITO
                        </button>
                      </a>
                    </div>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
